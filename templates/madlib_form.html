{% extends 'base.html' %}

{% block title %}Let's make a madlib{% endblock %}
{% block content %}
<h1>Let's Make a Madlib</h1>
<form action="/completed_madlib" method="get">
    {% for word in words %}
    <label for="{{word}}">give a {{word}}</label></br>
    <input type="text" name="{{word}}"></br>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
